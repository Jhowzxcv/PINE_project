<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <header>
    <a href="#"><img class="logo" src="../PINE_resized.png" alt="Home"></a>
    <nav>
      <ul class="nav__links">
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Conta</a></li>
      </ul>
    </nav>
    <div class="lilicons">
      <img class="searchicon" src="../lupa.png" alt="Pesquisar" weight="37px" height="37sspx">
      <img class="carticon" src="../carrinho_resized.png" alt="Carrinho" weight="37px" height="37px">
    </div>
  </header>
  
  <div id="main-container">
    <h1>Cadastre-se</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate">
      </div>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passwordconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div class="full-box">
        <input id="btn-submit" type="button" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="cadastro.js"></script>
</body>
</html>
